<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Adrianne Castro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      /* Animação da máquina de escrever */
      .typing {
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid white;
        animation: typing 2.5s steps(20, end) infinite alternate,
          blink 0.7s infinite;
      }

      /* Animação de digitação */
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      /* Efeito de piscar */
      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }
    </style>
  </head>
  <body class="bg-[#f2f2f2] font-[Poppins]">
    <div
      class="bg-[#f2f2f2] w-full h-screen flex items-center justify-between p-10"
    >
      <div class="ml-24 w-full z-10">
        <h1 class="text-4xl font-semibold">Olá, sou Adrianne Castro.</h1>
        <p class="text-lg typing">
          Sou apaixonada por tecnologia e estou sempre em busca de aprender
          mais.
        </p>
        <div class="flex space-x-4 mt-32 justify-center">
          <!-- Instagram -->
          <a
            href="https://instagram.com/adriannecastro"
            target="_blank"
            class="text-black hover:text-pink-500 transition"
          >
            <i data-lucide="instagram" class="w-8 h-8"></i>
          </a>

          <!-- Linkedin -->
          <a
            href="https://www.linkedin.com/in/adriannecastro/"
            target="_blank"
            class="text-black hover:text-blue-500 transition"
          >
            <i data-lucide="linkedin" class="w-8 h-8"></i>
          </a>

          <!-- X -->
          <a
            href="https://www.x.com/adrianneccastro"
            target="_blank"
            class="text-black hover:text-blue-500 transition"
          >
            <i data-lucide="X" class="w-8 h-8"></i>
          </a>

          <!-- GitHub -->
          <a
            href="https://github.com/adriannecastro"
            target="_blank"
            class="text-black hover:text-gray-500 transition"
          >
            <i data-lucide="github" class="w-8 h-8"></i>
          </a>
        </div>
      </div>
      <div
        class="w-full flex justify-center items-center"
        x-data="{ image: 'assets/profile-image.svg'}"
      >
        <img :src="image" alt="profile image" class="profile-image" />
      </div>
    </div>
    <!-- Modal -->
    <div x-data="{ successModalIsOpen: true }">
      <div
        x-cloak
        x-show="successModalIsOpen"
        x-transition.opacity.duration.200ms
        x-trap.inert.noscroll="successModalIsOpen"
        x-on:keydown.esc.window="successModalIsOpen = false"
        x-on:click.self="successModalIsOpen = false"
        class="fixed inset-0 z-30 flex items-end justify-center bg-black/20 p-4 pb-8 backdrop-blur-md sm:items-center lg:p-8"
        role="dialog"
        aria-modal="true"
        aria-labelledby="successModalTitle"
      >
        <!-- Modal Dialog -->
        <div
          x-show="successModalIsOpen"
          x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
          x-transition:enter-start="opacity-0 scale-50"
          x-transition:enter-end="opacity-100 scale-100"
          class="flex max-w-lg flex-col gap-4 overflow-hidden rounded-radius border border-outline bg-surface text-on-surface dark:border-outline-dark dark:bg-surface-dark-alt dark:text-on-surface-dark"
        >
          <!-- Dialog Header -->
          <div
            class="flex items-center justify-between border-b border-outline bg-surface-alt/60 px-4 py-2 dark:border-outline-dark dark:bg-surface-dark/20"
          >
            <div
              class="flex items-center justify-center rounded-full bg-success/20 text-success p-1"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="size-6"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <button
              x-on:click="successModalIsOpen = false"
              aria-label="close modal"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                aria-hidden="true"
                stroke="currentColor"
                fill="none"
                stroke-width="1.4"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <!-- Dialog Body -->
          <div class="px-4 text-center">
            <h3
              id="successModalTitle"
              class="mb-2 font-semibold tracking-wide text-on-surface-strong dark:text-on-surface-dark-strong"
            >
              Bem-vindo(a)!
            </h3>
            <p>Pressione Entrar para visualizar a página.</p>
          </div>
          <!-- Dialog Footer -->
          <div
            class="flex items-center justify-center border-outline p-4 dark:border-outline-dark"
          >
            <button
              x-on:click="successModalIsOpen = false"
              type="button"
              class="w-full blackspace-nowrap rounded-radius border border-success bg-success px-4 py-2 text-center text-sm font-semibold tracking-wide text-on-success transition hover:opacity-75 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-success active:opacity-100 active:outline-offset-0"
            >
              Entrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      lucide.createIcons(); // Ativa os ícones Lucide
    </script>
  </body>
</html>
